<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Seasonal Anime</title>
</head>
<body class="d-flex text-center bg-secondary">
    <div class="container-fluid main-container">
        
        <div class="navbar navbar-dark bg-dark">
            <h2 class="navbar-text"><a href="/">Seasonal Anime</a></h2>
        </div>
        <div class="alert alert-dark ">
                <div class="anime-season-area border-dark border-bottom row">
                    <form class="season-selection">
                        <button class="btn change-season" type="button" data-position="down">
                            <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-caret-left-fill" fill="#4d9de2" xmlns="http://www.w3.org/2000/svg">
                                <path d="M3.86 8.753l5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
                              </svg>
                        </button>
                        <h2 class="anime-season-header">Fall 2020</h2>
                        <button class="btn change-season" type="button" data-position="up">
                            <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-caret-right-fill" fill="#4d9de2" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12.14 8.753l-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
                              </svg>
                        </button>
                    </form>

                    <div class="nav format-options">
                        <ul class="format-choices">
                            <li class='f-choice active'>
                                <a href="#" data-format="TV">Television</a>
                            </li>
                            <li class='f-choice'>
                                <a href="#" data-format="MOVIE">Movies</a>
                            </li>
                            <li class='f-choice'>
                                <a href="#" data-format="OVA">OVA</a>
                            </li>

                        </ul>
                    </div>
                </div>
                
            </div>

            <div class="container-fluid anime-container">
                <div class="options-area ">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="sort-prefs">Sort by:</label>
                        </div>
                        <select class="custom-select" name="sort-by" id="sort-prefs">
                            <option value="popularity">Popularity</option>
                            <option value="countdown">Countdown</option>
                            <option value="rating">Rating</option>
                            <option value="air-date">Air date</option>
                            <option value="user-shows">My Shows</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="sort-names">Titles:</label>
                        </div>
                        <select class="custom-select" name="sort-by" id="sort-prefs">
                            <option value="english">English</option>
                            <option value="romaji">Romaji</option>
                        </select>
                    </div>
                    <button class="btn pull-dropdown" type="button">
                        <svg width="3em" height="3em" viewBox="0 0 16 16" class="bi opt-toggle bi-chevron-compact-down show" fill="#4d9de2" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M1.553 6.776a.5.5 0 0 1 .67-.223L8 9.44l5.776-2.888a.5.5 0 1 1 .448.894l-6 3a.5.5 0 0 1-.448 0l-6-3a.5.5 0 0 1-.223-.67z"/>
                          </svg>
                        <svg width="3em" height="3em" viewBox="0 0 16 16" class="bi opt-toggle bi-chevron-compact-up" fill="#4d9de2" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M7.776 5.553a.5.5 0 0 1 .448 0l6 3a.5.5 0 1 1-.448.894L8 6.56 2.224 9.447a.5.5 0 1 1-.448-.894l6-3z"/>
                          </svg>
                    </button>
                </div>
            <div class="loading-area">
                <img class="spinner" src="imgs/1F63B.svg" alt="Cat icon spinner">
            </div>
            <div class="row row-card-area " >

            </div>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                Launch demo modal
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                    ...
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
                </div>
            </div>
            <div class="card-end">
                (●'◡'●)
            </div>
        </div>
    </div>

    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="js/counter.js"></script>
    <script src="js/index.js"></script>
    <script src="js/style.js"></script>
</body>
</html>
